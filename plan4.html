<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET FOOD</title>
    <link rel="stylesheet" href="css/planstyle.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-content">
                <div class="heading">
                    <h1>PET FOOD</h1>
                </div>
            </div>
        </div>
        <div class="meals">
            <div class="meals-content">
                <h1>CHOOSE MEALS</h1>
                <p>Have a picky dog?Get up to 4 different meals in each box</p>
            </div>
        </div>
        <div class="meals-option">
            <div class="meal1" style="margin-left: 20;">
                <div class="meal1-heading">
                    <h1>BEEF</h1>
                </div>
                <div class="meal1-image">
                    <img src="images/meal1.png">
                </div>
                <div class="add-menu">
                    <div class="addmenu-text">ADD THIS RECIPE <input type="checkbox"></div>
                </div>
            </div>
            <div class="meal1">
                <div class="meal1-heading">
                    <h1>TURKEY</h1>
                </div>
                <div class="meal1-image">
                    <img src="images/meal2.png" style="background-color: yellow;">
                </div>
                <div class="add-menu">
                    <div class="addmenu-text">ADD THIS RECIPE <input type="checkbox"></div>
                </div>
            </div>
            <div class="meal1">
                <div class="meal1-heading">
                    <h1>LAMB</h1>
                </div>
                <div class="meal1-image">
                    <img src="images/meal4.png" style="background-color: orange;">
                </div>
                <div class="add-menu">
                    <div class="addmenu-text">ADD THIS RECIPE <input type="checkbox"></div>
                </div>
            </div>
            <div class="meal1">
                <div class="meal1-heading">
                    <h1>CHICKEN</h1>
                </div>
                <div class="meal1-image">
                    <img src="images/meal3.png" style="background-color: rgb(228, 158, 170);">
                </div>
                <div class="add-menu">
                    <div class="addmenu-text">ADD THIS RECIPE <input type="checkbox"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
